<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pi Flash ‚Äî webxdc</title>
    <link rel="icon" href="icon.png" />
    <script src="webxdc.js"></script>
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="matrix-bg"></div>
    <header class="app-header">
      <h1>Pi Flash</h1>
    </header>

    <main id="game" class="game">
      <div class="hud hud-inline" aria-label="status">
        <div id="lives" class="lives" aria-label="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="score" class="score" aria-label="score">üî¢ 0</div>
      </div>
      <div class="timer" aria-label="time remaining">
        <div id="timer-bar" class="timer-bar" style="width:0%"></div>
        <span id="timer-text" class="sr-only">_</span>
      </div>
      <!-- Start Screen -->
      <section id="screen-start" class="screen active" aria-live="polite">
        <div class="start-pi-symbol">œÄ</div>
        <h1>Memorize the digits of Pi</h1>
        <p class="start-description">How many digits of pi can you remember? Test your memory in this addictive challenge.</p>
        <button id="btn-start" class="primary icon-btn" data-i18n-label="startShort" aria-label="Start" title="Start" type="button">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M8 5v14l11-7z" fill="currentColor"></path>
          </svg>
        </button>
        <div class="debug-row">
          <label for="debug-level">Start at</label>
          <input id="debug-level" type="number" min="1" max="200" step="1" value="3" />
          <span>digits</span>
        </div>
      </section>

      <!-- Round Screen -->
      <section id="screen-round" class="screen" aria-live="polite">
  <div id="digits" class="digits" aria-label="digits"></div>

        <!-- Life loss overlay -->
        <div id="life-overlay" class="life-overlay" aria-hidden="true">
          <div class="life-overlay-inner">
            <span class="life-heart" data-slot="1">‚ù§Ô∏è</span>
            <span class="life-heart" data-slot="2">‚ù§Ô∏è</span>
            <span class="life-heart" data-slot="3">‚ù§Ô∏è</span>
          </div>
        </div>

        <div id="pad" class="pad" aria-label="digit keypad">
          <button data-digit="1" class="pad-btn" aria-label="1">1</button>
          <button data-digit="2" class="pad-btn" aria-label="2">2</button>
          <button data-digit="3" class="pad-btn" aria-label="3">3</button>
          <button data-digit="4" class="pad-btn" aria-label="4">4</button>
          <button data-digit="5" class="pad-btn" aria-label="5">5</button>
          <button data-digit="6" class="pad-btn" aria-label="6">6</button>
          <button data-digit="7" class="pad-btn" aria-label="7">7</button>
          <button data-digit="8" class="pad-btn" aria-label="8">8</button>
          <button data-digit="9" class="pad-btn" aria-label="9">9</button>
          <button data-digit="0" class="pad-btn zero-span" aria-label="0">0</button>
        </div>

        
      </section>

      <!-- Game Over Screen -->
      <section id="screen-gameover" class="screen" aria-live="polite">
  <h2 data-i18n="gameOver">Game Over</h2>
  <p id="final-score" class="score-line" aria-label="score">üî¢ 0</p>
  <p id="best-score" class="best-line" aria-label="best score">üèÖ 0</p>
  <button id="btn-retry" class="primary icon-btn" data-i18n-label="retry" aria-label="Retry" title="Retry" type="button">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6a6 6 0 1 1-6-6 1 1 0 1 0 0-2c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8c0-4.08-3.05-7.44-7-7.94z"/>
          </svg>
        </button>
      </section>
    </main>

  <script src="i18n.js"></script>
  <script src="main.js"></script>
  </body>
</html>
