<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webxdc Game MVP</title>
    <link rel="icon" href="icon.png" />
    <script src="webxdc.js"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .row { display: flex; gap: .5rem; align-items: center; }
      input[type="text"] { flex: 1; padding: .5rem .75rem; font-size: 1rem; }
      button, a.button { padding: .5rem .75rem; font-size: 1rem; cursor: pointer; }
      #output { margin-top: 1rem; line-height: 1.6; }
    </style>
  </head>
  <body>
    <h1>Webxdc Game MVP</h1>
    <div class="row">
      <input id="input" type="text" placeholder="Type a message" />
      <button id="send">Send</button>
    </div>
    <p id="output"></p>
    <script>
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const sendBtn = document.getElementById('send');

      function sendMsg() {
        const msg = input.value.trim();
        if (!msg) return;
        window.webxdc.sendUpdate({ payload: msg }, `Someone typed "${msg}".`);
        input.value = '';
        input.focus();
      }

      function receiveUpdate(update) {
        output.innerHTML += `${update.payload}<br>`;
      }

      window.webxdc.setUpdateListener(receiveUpdate, 0);
      sendBtn.addEventListener('click', sendMsg);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMsg();
      });
    </script>
  </body>
</html>
